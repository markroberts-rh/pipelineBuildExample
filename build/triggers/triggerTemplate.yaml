apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: liberty-rest-trigger-pipeline-template
spec:
  params:
  - name: gitrevision
    description: The git revision
    default: master
  - name: gitrepository.url
    description: The git repository url
  - name: gitrepository.fullname
    description : The full name of the Git repository
  - name: pull_request_title
    description: The title of the pull request  
  - name: pull_request_action
    description: The action performed within the pull request 
  - name: service-account
    description: The ServiceAccount under which to run the Pipeline.    
  - name: commit.ref
  - name: commit.id
  - name: commit.date
  - name: commit.message
  - name: commit.author
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: liberty-rest-app-run-pr-tr-
    spec:
      serviceAccountName: $(params.service-account)
      pipelineRef:
        name: liberty-rest-app
      resources:
        - name: app-source
          resourceSpec:
            type: git
            params:
            - name: revision
              value: $(params.gitrevision)
            - name: url
              value: $(params.gitrepository.url)
        - name: intermediate-image
          resourceRef:
            name: intermediate
        - name: runtime-image
          resourceRef:
            name: liberty-rest-app
      params:
        - name: templateFileName
          value: build/template/deploy-app-template.yaml
        - name: appName
          value: liberty-rest
        - name: appGroup
          value: Liberty
        - name: quay-io-account
          value: "marrober"
        - name: quay-io-repository
          value: "liberty-rest"
        - name: quay-io-image-tag-name
          value: "latest"
        - name: title
          value: $(params.pull_request_title)
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepository.url)
        - name: gitrepository_fullname
          value: $(params.gitrepository.fullname)
        - name: action
          value: $(params.pull_request_action)
        - name: commit_ref
          value: $(params.commit.ref)
        - name: commit_id
          value: $(params.commit.id)
        - name: commit_date
          value: $(params.commit.date)
        - name: commit_message
          value: $(params.commit.message)
        - name: commit_author
          value: $(params.commit.author)
